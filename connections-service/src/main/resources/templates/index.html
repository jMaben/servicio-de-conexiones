<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Connections-service</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	<p></p>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>HOST</th>
					<th>PORT</th>
					<th>USER</th>
					<th>PASS</th>
					<th>ALIAS</th>
					<th>ACTIVE</th>
					<th>ID TYPE</th>
					<th>DATE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="conexion:${conexiones}">
					<td th:text="${conexion.id}"></td>
					<td th:text="${conexion.host}"></td>
					<td th:text="${conexion.port}"></td>
					<td th:text="${conexion.user}"></td>
					<td th:text="${conexion.pass}"></td>
					<td th:text="${conexion.alias}"></td>
					<td th:text="${conexion.active}"></td>
					<td th:text="${conexion.idType}"></td>
					<td th:text="${conexion.createdData}"></td>
					<td>
					<a th:href="@{/editar}+${conexion.id}" class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
